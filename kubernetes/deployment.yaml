apiVersion: apps/v1
kind: Deployment
metadata:
  name: weave-yarn-bridge
  labels:
    app: weave-yarn-bridge
spec:
  replicas: 1
  selector:
    matchLabels:
      app: weave-yarn-bridge
  template:
    metadata:
      labels:
        app: weave-yarn-bridge
    spec:
      containers:
        - name: weave-yarn-bridge
          image: your-registry/weave-yarn-bridge:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 20
          env:
            - name: SERVER_PORT
              value: "8080"
